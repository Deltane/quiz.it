<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Syne:wght@400..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/create_quiz.css') }}">
    <link rel="stylesheet" href="../static/css/take_quiz.css">
    <script src="{{ url_for('static', filename='js/quiz_logic.js') }}"></script>

    <style>
        .timer-text {
            text-align: center;
            margin-top: 8px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2 id="quiz-title">{{ session.get('topic', 'Quiz') }}</h2>
        <div id="timer-container">
            <div id="timer-progress"></div>
        </div>
        <div id="countdown-timer" class="timer-text">Loading...</div>
        <div id="question-container" style="margin-top: 20px;"></div>
        <div style="display: flex; justify-content: space-between; margin-top: 20px;">
            <button id="prev-question" class="btn btn-secondary" style="display: none; flex: 1; margin-right: 10px;">Previous Question</button>
            <button id="next-question" class="btn btn-primary" style="display: none; flex: 1;">Next Question</button>
        </div>
        <div style="display: flex; justify-content: center; gap: 10px; margin-top: 20px;">
            <button id="pause-resume-btn" class="btn btn-primary">Pause</button>
            <button id="exit-quiz-btn" class="btn btn-primary">Exit Quiz</button>
        </div>
    </div>

    <script>
        const homeUrl = "{{ url_for('quiz_routes.home') }}";
        let totalTimeMinutes = Number({{ session.get('quiz_duration', 5) }});
        let totalTime = totalTimeMinutes * 60;
        let timeLeft = Number({{ session.get('time_remaining', session.get('quiz_duration', 5) * 60) }});
    </script>
        
    <script>
        $(document).ready(function () {
            let currentQuestionIndex = Number({{ session.get('current_question', 0) }});
            let score = 0;
            let timerInterval;
            let timerStarted = false;
            let answers = [];
    
            function resetQuiz() {
                currentQuestionIndex = 0;
                score = 0;
                $('#next-question').hide();
                $('#prev-question').hide();
                $('#timer-container').show();
                $('#question-container').empty();
            }
    
            // Start the timer using requestAnimationFrame for smoother and more accurate progress updates
            function startTimer() {
                if (timerStarted) return;
                timerStarted = true;

                const timerProgress = $('#timer-progress');
                const countdownText = $('#countdown-timer');
                const totalDuration = totalTime; // in seconds

                let lastTime = Date.now();

                function updateTimer() {
                    if (!isPaused) {
                        const now = Date.now();
                        const delta = (now - lastTime) / 1000;
                        timeLeft -= delta;
                        lastTime = now;

                        const percentage = Math.max((timeLeft / totalDuration) * 100, 0);
                        timerProgress.css('width', `${percentage}%`);

                        if (timeLeft <= 10) {
                            timerProgress.css('background-color', '#ff0000');
                        } else if (timeLeft <= 30) {
                            timerProgress.css('background-color', '#ff6600');
                        } else if (timeLeft <= 60) {
                            timerProgress.css('background-color', '#ffcc00');
                        } else {
                            timerProgress.css('background-color', '#4caf50');
                        }

                        const minutes = Math.floor(timeLeft / 60);
                        const seconds = Math.floor(timeLeft % 60);
                        countdownText.text(`${minutes}:${seconds.toString().padStart(2, '0')}`);

                        if (Math.floor(timeLeft) === 60) alert("1 minute remaining!");
                        if (Math.floor(timeLeft) === 30) alert("30 seconds remaining!");
                        if (Math.floor(timeLeft) === 10) alert("10 seconds remaining!");

                        if (timeLeft <= 0) {
                            countdownText.text("0:00");
                            submitAnswer(null);
                            return; // stop the loop
                        }
                    } else {
                        lastTime = Date.now(); // Reset drift on pause
                    }
                    requestAnimationFrame(updateTimer);
                }

                requestAnimationFrame(updateTimer);
            }
    
            // Stop the timer
            function stopTimer() {
                clearInterval(timerInterval);
            }

            // Load the current question
            function loadQuestion(isBackwards = false) {
                if (currentQuestionIndex === 0 && !isBackwards) resetQuiz();
                fetch(`/get_question/${currentQuestionIndex}`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.question) {
                            const questionContainer = $('#question-container');
                            questionContainer.empty(); // Clear previous question

                            // Display the question number and text
                            questionContainer.append(`<p><strong>Q${currentQuestionIndex + 1}:</strong> ${data.question}</p>`);

                            // Create answer input based on question type
                            if (Array.isArray(data.options) && data.options.length > 0) {
                                // Display multiple choice options
                                data.options.forEach((option, index) => {
                                    const optionId = `option${index}`;
                                    questionContainer.append(`
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="answer" id="${optionId}" value="${option}">
                                            <label class="form-check-label" for="${optionId}">${option}</label>
                                        </div>
                                    `);
                                });
                            } else if (data.type === 'Short Answer') {
                                // Short Answer
                                questionContainer.append(`
                                    <div class="form-group">
                                        <textarea class="form-control" name="answer" rows="3" placeholder="Type your answer here"></textarea>
                                    </div>
                                `);
                            } else {
                                // Fill in the Blank (default)
                                questionContainer.append(`
                                    <div class="form-group">
                                        <input type="text" class="form-control" name="answer" placeholder="Type your answer here">
                                    </div>
                                `);
                            }

                            // Show the "Next Question" button
                            $('#next-question').show();

                            if (currentQuestionIndex > 0) {
                                $('#prev-question').show();
                            } else {
                                $('#prev-question').hide();
                            }

                            if (answers[currentQuestionIndex]) {
                                const prevAnswer = answers[currentQuestionIndex];
                                if ($('input[type="radio"]').length > 0) {
                                    $(`input[name="answer"][value="${prevAnswer}"]`).prop('checked', true);
                                } else {
                                    $('input[name="answer"], textarea[name="answer"]').val(prevAnswer);
                                }
                            }

                            // Start the timer once
                            startTimer();
                        } else {
                            // Quiz completed
                            $('#question-container').html(`<p>Quiz completed! Your score is: ${score}</p>`);
                            $('#next-question').hide();
                            $('#prev-question').hide();
                            $('#timer-container').hide();
                        }
                    })
                    .catch(err => {
                        $('#question-container').html('<p>Error loading question: ' + err.message + '</p>');
                    });
            }

            // Update the next-question click handler to work with all question types
            $('#next-question').on('click', function () {
                let answer;
                if ($('input[type="radio"]').length > 0) {
                    // Multiple choice question
                    answer = $('input[name="answer"]:checked').val();
                    if (!answer) {
                        alert('Please select an answer before proceeding.');
                        return;
                    }
                } else {
                    // Text input question (Fill in the Blank or Short Answer)
                    answer = $('input[name="answer"]').val().trim();
                    if (!answer) {
                        alert('Please enter your answer before proceeding.');
                        return;
                    }
                }
                submitAnswer(answer);
            });

            $('#prev-question').on('click', function () {
                if (currentQuestionIndex > 0) {
                    currentQuestionIndex--;
                    loadQuestion(true);
                }
            });

            function displayQuestion(questionData) {
                const questionText = document.getElementById('question-text');
                const answerContainer = document.getElementById('answer-container');
                
                questionText.textContent = questionData.question;
                answerContainer.innerHTML = '';

                if (questionData.type === 'Fill in the Blank') {
                    answerContainer.innerHTML = `
                        <input type="text" 
                            class="form-control answer-input" 
                            placeholder="Type your answer here">
                    `;
                } else if (questionData.type === 'Short Answer') {
                    answerContainer.innerHTML = `
                        <textarea class="form-control answer-input" 
                                rows="3" 
                                placeholder="Type your answer here"></textarea>
                    `;
                } else {
                    // Multiple Choice
                    questionData.options.forEach((option, index) => {
                        answerContainer.innerHTML += `
                            <div class="form-check">
                                <input class="form-check-input" 
                                    type="radio" 
                                    name="answer" 
                                    value="${option}">
                                <label class="form-check-label">
                                    ${option}
                                </label>
                            </div>
                        `;
                    });
                }
            }
        
            // Submit the current question and load the next one
            function submitAnswer(selectedAnswer) {
                answers[currentQuestionIndex] = selectedAnswer;
                // stopTimer(); // Commented out to keep timer running globally
    
                fetch('/submit_answer', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ questionIndex: currentQuestionIndex, answer: selectedAnswer })
                    })
                    .then(response => {
                        if (response.status === 401) {
                            alert("Your session has expired. Please log in again.");
                            window.location.href = "/auth/login";
                        } else {
                            return response.json();
                        }
                    })
                    .then(data => {
                        if (data.completed) {
                            clearInterval(timerInterval); // Stop the timer
                            sessionStorage.clear(); // End the session if used for any temporary storage
                            // Quiz completed, show the final score
                            $('#countdown-timer').hide();
                            const correctness = data.results;
                            const correctCount = correctness.filter(c => c).length;
                            const incorrectCount = correctness.length - correctCount;

                            $('#question-container').html(`
                            <div class="result">
                                <p>Quiz completed! Your score is: ${data.score}</p>
                                <h3 style="text-align: center; margin-top: 20px;">Answers Summary</h3>
                                <canvas id="resultChart" width="400" height="200" style="margin-top: 20px;"></canvas>
                                <div class="button-group" style="margin-top: 20px; display: flex; justify-content: center; gap: 15px;">
                                    <a href="/create_quiz" class="btn">Redo</a>
                                    <a href="${homeUrl}" class="btn">Home</a>
                                    <a href="/dashboard" class="btn">Quiz Dashboard</a>
                                </div>
                            </div>
                        `);
                    setTimeout(() => { 
                        const chartCtx = document.getElementById('resultChart').getContext('2d');
                        if (!chartCtx) return;
                        
                          
                        new Chart(chartCtx, {
                            type: 'bar',
                            data: {
                                labels: ['Correct', 'Incorrect'],
                                datasets: [{
                                    label: 'Answers Summary',
                                    data: [correctCount, incorrectCount],
                                    backgroundColor: ['#82b74b', '#bc5a45']
                                }]
                            },
                            options: {
                                plugins: {
                                    legend: {
                                        display: false // Disable the legend
                                    }
                                },
                                indexAxis: 'y',
                                scales: {
                                    x: {
                                        beginAtZero: true,
                                        precision: 0
                                    }
                                }
                            }
                        });
                    }, 100);
                        $('#next-question').hide();
                        $('#prev-question').hide();
                        $('#timer-container').hide();
                        $('#pause-resume-btn').hide();
                        $('#exit-quiz-btn').hide();
                    } else {
                        // Increment the question index and load the next question
                        currentQuestionIndex++;
                        $('#prev-question').toggle(currentQuestionIndex > 0);
                        loadQuestion();
                    }
                })
                .catch(err => {
                    alert('Error submitting answer: ' + err.message);
                });
            }
    
            // Load the first question on page load
            loadQuestion();

            let isPaused = false;

            function togglePauseResume() {
                const pauseBtn = $('#pause-resume-btn');
                if (!isPaused) {
                    isPaused = true;
                    pauseBtn.text('Resume');
                } else {
                    isPaused = false;
                    pauseBtn.text('Pause');
                }
            }

            function exitQuiz() {
                $.post('/exit_quiz', { time_left: timeLeft }, function () {
                    alert("Your progress has been saved. You will now return to the dashboard.");
                    window.location.href = "/dashboard";
                }).fail(function () {
                    alert("Failed to exit quiz. Please try again.");
                });
            }

            $('#pause-resume-btn').click(togglePauseResume);
            $('#exit-quiz-btn').click(exitQuiz);
        });
    </script>
    
</body>
</html>
