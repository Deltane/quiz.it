<!-- shared_quiz_modal.html -->
<div id="shared-quiz-modal" class="modal">
    <div class="modal-content">
        <span class="close-button" onclick="closeSharedQuizModal()">&times;</span>
        <h3>This quiz was shared with you by {{ sender_username }}</h3>
        <h4>Title: "{{ quiz_title }}"</h4>
        <p>Description: "{{ quiz_description }}"</p>
        <button id="start-shared-quiz" class="action-button" onclick="startSharedQuiz('{{ quiz_id }}')">Start Quiz</button>
    </div>
</div>

<script>
    function closeSharedQuizModal() {
        document.getElementById('shared-quiz-modal').style.display = 'none';
    }
    
    function startSharedQuiz(quizId) {
        window.location.href = `/start_shared_quiz/${quizId}`;
    }

    // Show modal on load if we have a shared quiz
    document.addEventListener('DOMContentLoaded', function() {
        const sharedQuizModal = document.getElementById('shared-quiz-modal');
        if (sharedQuizModal) {
            sharedQuizModal.style.display = 'block';
        }
    });
</script>
<style>
    .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0,0,0,0.7);
    }
    
    .modal-content {
        background-color: #fff;
        margin: 15% auto;
        padding: 20px;
        border-radius: 8px;
        width: 50%;
        max-width: 500px;
        text-align: center;
        position: relative;
    }
    
    .close-button {
        position: absolute;
        right: 15px;
        top: 10px;
        font-size: 24px;
        cursor: pointer;
    }
    
    #start-shared-quiz {
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 16px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    
    #start-shared-quiz:hover {
        background-color: #45a049;
    }
</style>
