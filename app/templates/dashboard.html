<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
</head>
<body>
    <header>
        <nav>
            <div class="nav-left">
                <a href="#">New quiz</a>
                <a href="#">History</a>
            </div>
            <div class="nav-right">
                <span class="user-greeting">ðŸ‘¤ Hi, ...</span>
            </div>
        </nav>
    </header>
    <main>
        <section class="quiz-lists">
            <div class="recent-quizzes">
                <h3>Recent Quiz</h3>
                <div class="quiz-entry">
                    <span class="quiz-title clickable">Title 1</span>
                    <button class="redo-button">Redo</button>
                </div>
                <div class="quiz-entry">
                    <span class="quiz-title clickable">Title 2</span>
                    <button class="redo-button">Redo</button>
                </div>
                <div class="quiz-entry">
                    <span class="quiz-title clickable">Title 3</span>
                    <button class="redo-button">Redo</button>
                </div>
            </div>
            <div class="past-quizzes">
                <h3>Past Quizzes</h3>
                <div class="quiz-entry">
                    <span class="quiz-title clickable">Title 1</span>
                    <button class="redo-button">Redo</button>
                </div>
                <div class="quiz-entry">
                    <span class="quiz-title clickable">Title 2</span>
                    <button class="redo-button">Redo</button>
                </div>
                <div class="quiz-entry">
                    <span class="quiz-title clickable">Title 3</span>
                    <button class="redo-button">Redo</button>
                </div>
                <div class="quiz-entry">
                    <span class="quiz-title clickable">Title 4</span>
                    <button class="redo-button">Redo</button>
                </div>
                <div class="quiz-entry">
                    <span class="quiz-title clickable">Title 5</span>
                    <button class="redo-button">Redo</button>
                </div>
            </div>
            <div class="folders">
                <p>Folder 1</p>
                <p>Folder 2</p>
                <p>Folder 3</p>
            </div>
        </section>
        <aside class="create-folder">
            <h3>Create a new folder</h3>
            <label for="folder-name">Folder name:</label>
            <input type="text" id="folder-name">
            <div class="quiz-checkboxes">
                <label><input type="checkbox" name="quiz" value="q1"> q1</label>
                <label><input type="checkbox" name="quiz" value="q2"> q2</label>
                <label><input type="checkbox" name="quiz" value="q3"> q3</label>
                <label><input type="checkbox" name="quiz" value="q4"> q4</label>
            </div>
            <button class="create-folder-button">New quiz</button>
        </aside>
    </main>
</body>
</html>
